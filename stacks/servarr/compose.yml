  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    environment:
      - PUID=13007
      - PGID=13000
      - UMASK=002
      - TZ=Europe/London
      - WEBUI_PORT=20909
    volumes:
      - /nfs/qbittorrent/config:/config
      - /arr/torrents:/data/torrents
    ports:
      - 20909:20909
      - 6881:6881
      - 6881:6881/udp

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    environment:
      - PUID=13009
      - PGID=13000
      - UMASK=002
      - TZ=Europe/London
    volumes:
      - /nfs/sabnzbd/config:/config
      - /arr/usenet:/data/usenet
    ports:
      - 10027:8080

volumes:
  radarr:
  sonarr:
  readarr:
  lidarr:
