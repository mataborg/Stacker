  readarr:
    image: lscr.io/linuxserver/readarr:develop
    environment:
      - PUID=13004
      - PGID=13000
      - UMASK=002
      - TZ=Europe/London
    volumes:
      - /arr:/data
      - readarr:/config
    ports:
      - 8787:8787
  
  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    environment:
      - PUID=13005
      - PGID=13000
      - TZ=Europe/London
    volumes:
      - /nfs/overseerr/config:/config
    ports:
      - 5055:5055

  # prowlarr:
  #   image: lscr.io/linuxserver/prowlarr:develop
  #   container_name: prowlarr
