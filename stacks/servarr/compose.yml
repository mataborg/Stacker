---
version: '3.9'

services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    environment:
      - PUID=13001
      - PGID=13000
      - UMASK=002
      - TZ=America/Boise
      - DOCKER_MODS=linuxserver/mods:radarr-striptracks
    volumes:
      - /arr:/data
      - sonarr:/config
    ports:
      - 8989:8989

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    environment:
      - PUID=13002
      - PGID=13000
      - UMASK=002
      - TZ=America/Boise
      - DOCKER_MODS=linuxserver/mods:radarr-striptracks
    volumes:
      - /arr:/data
      - radarr:/config
    ports:
      - 7878:7878

