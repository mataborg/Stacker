---
version: "3.8"

services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    environment:
      - PUID=13002
      - PGID=13000
      - UMASK=002
      - TZ=Europe/London
      - DOCKER_MODS=linuxserver/mods:radarr-striptracks
    volumes:
      - /arr:/data
      - radarr:/config
    ports:
      - 7878:7878

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    environment:
      - PUID=13001
      - PGID=13000
      - UMASK=002
      - TZ=Europe/London
      - DOCKER_MODS=linuxserver/mods:radarr-striptracks
    volumes:
      - /arr:/data
      - sonarr:/config
    ports:
      - 8989:8989

  # lidarr:
