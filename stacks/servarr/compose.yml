      - PUID=13005
      - PGID=13000
      - TZ=America/Boise
    volumes:
      - /nfs/overseerr/config:/config
    ports:
      - 5055:5055

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    environment:
      - PUID=13007
      - PGID=13000
      - UMASK=002
