  #     SECONDARY_HOSTS_3_PASSWORD: 'your_password4'
  #     SECONDARY_HOSTS_3_PATH: '/apps/pi-hole'
  #     INTERVAL_MINUTES: 60

volumes:
  omada-data:
  omada-logs:

secrets:
  traefik_token:
    external: true
